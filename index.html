<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/index.css" media="screen and (min-width: 768px)"> 
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)"> 
    <title>Estiappart</title>
</head>
<header>
    <img src="./media/logo.png" alt="Logo Estiappart" id="block1">
    <input type="button" class="button button1 block2" placeholder="Candidature" value="Candidature" href="">
    <input type="button" class="button button1" placeholder="avis" value="Avis" href="">
    <input type="button" class="button button1" placeholder="discuter" value="Discuter" href="">
    <input type="button" class="button button1" placeholder="profil" value="Profil" href="">
</header>
<body>
    <img src="./media/pictures/image_header_appartement.png" alt="image d'un appartement" class="bandeau">
    <input type="search" class="Barre-de-recherche" placeholder="Rechercher un appartement">
    <input type="submit" class="ajout" placeholder="Rechercher" value="recherche" href="">
    <p class="mettre_a_gauche">Critères de recherche :</p>
    <div class="mettre_a_gauche">
        <label>
            <select class="entre_deux taille_selecteur" multiple size="2">
            <option value="">Prix max</option>
            <option value="100">100</option> 
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
            <option value="1000">1000</option>
            <option value="1000+">1000+</option>
        </select>
        </label>
        <label>
            <select class="entre_deux taille_selecteur"  multiple size="2">
        <option value="">Durée mois</option>
        <option value="1 mois">1 mois</option> 
        <option value="2 mois">2 mois</option>
        <option value="3 mois">3 mois</option>
        <option value="4 mois">4 mois</option>
        <option value="5 mois">5 mois</option>
        <option value="6 mois">6 mois</option>
        <option value="7 mois">7 mois</option>
        <option value="8 mois">8 mois</option>
        <option value="9 mois">9 mois</option>
        <option value="10 mois">10 mois</option>
        <option value="11 mois">11 mois</option>
        <option value="1 ans">1 ans</option>
        <option value="2 ans">2 ans</option>
        <option value="3 ans">3 ans</option>
        <option value="4 ans">4 ans</option>
        <option value="5 ans +">5 ans + </option>
        </select>
        </label>
        <label>
             <input type="text" placeholder="Ville" class="entre_deux">
        <select class="entre_deux">
        <option value="">Nombre de personnes</option>
        <option value="1">1</option> 
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        </select>
        </label>
        <fieldset class="plus_petit">
        <legend>Veuillez sélectionner vos intérêts</legend>
        <div>
            <input type="checkbox" name="seul" value="seul"/>
            <label for="seul">seul</label>
        </div>
        <div>
            <input type="checkbox" name="colocation" value="colocation" />
            <label for="colocation">colocation</label>
        </div>
        <div>
            <input type="checkbox" name="chambre" value="chambre" />
            <label for="chambre">chambre chez l'habitant</label>
        </div>
        </fieldset>
    </div>
</body>
</html>
