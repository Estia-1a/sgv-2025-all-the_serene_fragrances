<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/index.css">
    <title>Estiappart</title>
</head>

<body>

<header class="header">
    <img src="./media/pictures/logo.png" alt="Logo Estiappart" class="image_menu">

    <nav class="nav-menu">
        <a href="#">Avis</a>
        <a href="#">Discussion</a>
        <a href="#">Candidature</a>
        <a href="./profil.html">Profil</a>
    </nav>
</header>

<img src="./media/pictures/image_header_appartement.png"
     alt="Image d'un appartement"
     class="bandeau">

<div class="search-container">
    <input type="search"
           name="recherche"
           class="Barre-de-recherche"
           placeholder="Rechercher un appartement">
</div>

<section class="criteres">

    <p class="mettre_a_gauche">Critères de recherche :</p>

    <div class="ligne-criteres">

        <select class="taille_selecteur">
            <option>Prix max</option>
            <option>100</option>
            <option>200</option>
            <option>300</option>
            <option>500</option>
            <option>1000+</option>
        </select>

        <select class="taille_selecteur">
            <option>Durée (mois)</option>
            <option>1</option>
            <option>3</option>
            <option>6</option>
            <option>12</option>
        </select>

        <input type="text" placeholder="Ville" class="entre_deux">

        <select>
            <option>Nombre de personnes</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>

        <fieldset class="plus_petit">
            <legend>Type</legend>

            <label><input type="checkbox"> Seul</label>
            <label><input type="checkbox"> Colocation</label>
            <label><input type="checkbox"> Chambre chez l'habitant</label>
            <label><input type="checkbox"> Camping</label>
            <label><input type="checkbox"> Maison</label>
            <label><input type="checkbox"> Appartement</label>
            <label><input type="checkbox"> Meublé</label>
        </fieldset>

    </div>
</section>

<div class="box">
    <a href="#popup1" class="button button1 center">
        Enregistrer mes critères
    </a>
</div>

<div id="popup1" class="overlay">
    <div class="popup popup-login">

        <a class="close" href="#">&times;</a>

        <img src="./media/pictures/logo.png"
             alt="Logo Estiappart"
             class="logo-popup">

        <h2 class="popup-title">Connexion</h2>

        <form class="popup-form">

            <input type="email"
                   name="email"
                   placeholder="Adresse mail"
                   required>

            <input type="password"
                   name="password"
                   placeholder="Mot de passe"
                   required>

            <p class="popup-subtitle">Je suis :</p>

            <div class="radio-group">
                <label>
                    <input type="radio" name="statut" required>
                    Locataire
                </label>

                <label>
                    <input type="radio" name="statut">
                    Propriétaire
                </label>
            </div>

            
            <div class="box">
                <a href="./profil.html" class="button button1 popup-button center">
                    Se connecter
                </a>
            </div>

        </form>

    </div>
</div>
    

</body>
</html>
